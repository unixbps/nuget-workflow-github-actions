on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      run: dotnet build --configuration Release
    - name: Test
      run: dotnet test --configuration Release --no-build
    - name: Pack
      run: dotnet pack --configuration Release --no-build --output .
    - name: Push
      run: dotnet nuget push NuGet.Workflow.v1.nupkg --source https://nuget.pkg.github.com/unixbps/index.json --api-key ${PUB_TOKEN}
      env:
        PUB_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
